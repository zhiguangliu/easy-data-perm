<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>穿梭框</title>

    <link rel="stylesheet" type="text/css" href="../../libs/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../libs/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../libs/easyui/demo/demo.css">

    <script type="text/javascript" src="../../libs/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../libs/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="page.js"></script>

</head>
<body>

<div class="easyui-layout" title="穿梭框"
     style="width:800px;height:600px;">
    <div data-options="region:'east',collapsible:false,border:false" style="width:370px;">
        <ul id="right-list"></ul>
    </div>
    <div data-options="region:'west',collapsible:false,border:false" style="width:370px;">
        <ul id="left-list"></ul>
    </div>
    <div data-options="region:'center',border:false"" style="padding:5px;background:#eee">
        <div class="easyui-panel" style="background:#eee;padding-top: 100px;" data-options="border:false,">
            <span id="to-right" class="easyui-linkbutton" data-options="size:'large',width:45"
                  onclick="transfer.switch('toRight')"> -> </span>
            <br>
            <br>
            <br>
            <span id="to-left"  class="easyui-linkbutton" data-options="size:'large',width:45"
                  onclick="transfer.switch('toLeft')"> <- </span>
        </div>
    </div>
</div>

</body>
</html>
﻿
